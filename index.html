<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator App</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    

<h2 class="center">Daniekeys Password Generator App</h2>
<div class="pw-container">
    <div class="pw-header">
        <div class="pw" >
           <span id="pw"> 182328bchcaooq343@3 
           </span>
           <button id="copy" >Copy </button>
        </div>
    </div>
    <div class="pw-body">
        <div class="form-control"><label for="len">Password Length</label>
            <input type="number" value="15" min="8" max="40" id="len">
        </div>
        <div class="form-control"><label for="upper">Contain Uppercase Letters</label>
            <input type="checkbox" id="upper">
        </div>
        <div class="form-control"><label for="lower">Contain Lowercase Letters</label>
            <input type="checkbox" id="lower">
        </div>
        <div class="form-control"><label for="number">Contain Number</label>
            <input type="checkbox" id="number">
        </div>
        <div class="form-control"><label for="symbol">Contain Symbols</label>
            <input type="checkbox" id="symbol">
        </div>
  
    </div>
    <button class="generate" id="generate">Generate password</button>
</div>





    <script src="password.js"></script>
</body>
</html>
